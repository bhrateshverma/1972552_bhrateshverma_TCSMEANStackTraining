<nav class="navbar navbar-dark bg-dark ">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-md-2" type="button" (click)="goToLogin()">LogOff</button>
        <span class="navbar-text">
            <u>My Portfolio</u>
        </span>
    </form>
</nav>

<div class="container-md">
    <h4>Welcome User: {{currentUser}} </h4>
    <form [formGroup]="portfolio" (ngSubmit)="save()">
        <div class="mb-3">
            <label class="form-label">Contact Name</label>
            <input type="text" class="form-control" formControlName="contactName">

            <label class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" formControlName="phoneNo">

        </div>
        <button type="submit" class="btn btn-secondary" id="save">Save Details</button>
    </form>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let port of currentPortfolio">
                <td>
                    {{port.name}}
                </td>

                <td>
                    {{port.phoneNo}}
                </td>
            </tr>
        </tbody>
    </table>

</div>
