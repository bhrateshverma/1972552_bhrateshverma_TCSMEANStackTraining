<nav class="navbar navbar-dark bg-dark ">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-md-2" type="button" (click)="goToLogin()">Back to Login Page</button>
        <span class="navbar-text">
            <u>My Portfolio</u>
        </span>
    </form>
</nav>

<div class="container-lg">
    <form [formGroup]="signup" (ngSubmit)="registerHere()">
        
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" formControlName = "firstName"/>
        
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" formControlName = "lastName"/>

            <label class="form-label">User  Name:</label>
            <input type="text" class="form-control" formControlName = "userName"/>
        </div>
        <div class="mb-3">    
            <label class="form-label" for="pass1">Password:</label>
            <input type="password" class="form-control" formControlName="password"/>
        </div>

        <button type="submit" class="btn btn-outline-primary" id="register">Register</button>
        <button type="reset" class="btn btn-outline-danger" id="reset">Reset</button>
    </form>

</div>
