<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="javaScriptPage.js"></script>
    <link rel="stylesheet" href="bloggingStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Simply Blogging</a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a href="#" class="nav-link"> Add Blog</a></li>

        <li class="nav-item">
            <a href="#" class="nav-link"> Home</a></li>
        
            <li class="nav-item">
            <a href="#" class="nav-link"> About Us</a></li>
        
        <li class="nav-item">
            <a href="#" class="nav-link"> Contact Us</a></li>    
    </ul>
    </div>
    </nav>
    <br/><br/>

    <div id="blogTitle" class="container">
        <div class="row align-items-center">
            <div class="col-xl-2"><label>Title:</label></div>
            <div class="col-xl-4"><input class="form-control" type="text" id="title"/></div><br/>
    </div><br/>
    
    <div class="row">
        <div class="col-xl-2"><label>Description</label></div>
        <div class="col-xl-4"> <textarea type="text" class="form-control" rows="3" id="desc"></textarea></div>
    </div><br/>
        
    <div class="row">
        <div class="col-xl-2"><label>Add Image</label></div>
        <div class="col-xl-4"><input class="form-control-sm" id="image" type="file"></div>
    </div> <br/>
    
    <div class="d-grid gap-2 d-md-block">
        <input type="button" class="btn btn-primary btn-sm" value="Add Blog" onclick="addBlog()"/>
        <input type="button" class="btn btn-secondary btn-sm" value="Clear" onclick="clearData()"/>
        <input type="button" class="btn btn-primary btn-sm" value= "Add a Random Article" onclick="randomArticle()"/>
        <input type="button" class="btn btn-dark btn-sm" value= "Delete the Articles" onclick="clearStorage()"/>
    </div>
</div>
<hr/>

<div class="container-fluid mt-5">
    <h1 id="textHeader">Added Articles</h1>
    <hr/>
</div>
<div class="container-fluid" id="articlesCollect">

</div>   
</body>
</html>
