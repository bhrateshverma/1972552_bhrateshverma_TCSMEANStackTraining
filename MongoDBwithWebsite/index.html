<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Connection with Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align: center;">Course Platform</h1>
    <form action="/add" method="get">
        <button type="submit" class=btn btn-primary" style="width: 150px;">Add Course</button>
    </form>
    
    <form action="/update" method="get">
        <button type="submit" class=btn btn-primary" style="width: 150px;">Update Course</button>
    </form>

    <form action="/delete" method="get">
        <button type="submit" class=btn btn-primary" style="width: 150px;">Delete Course</button>
    </form>

    <form action="/read" method="get">
        <button type="submit" class=btn btn-primary" style="width: 150px;">Read Course</button>
    </form>
</body>
</html>
