<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align: center;">Add Course</h1>
    <div class="input-group mb-3">
        <form method="POST">
            <input type="text" class="form-control" name ="_id" aria-label="_id" placeholder="Course ID" aria-describedby="basic-addon3">
            <input type="text" class="form-control" name ="courseName" aria-label="courseName" placeholder="Course Name" aria-describedby="basic-addon3">
            <input type="text" class="form-control" name ="description" aria-label="description" placeholder="Description" aria-describedby="basic-addon3">
            <input type="text" class="form-control" name ="amount" aria-label="amount" placeholder="Amount" aria-describedby="basic-addon3">
            <button type="submit" class="btn btn-success">Add the Course</button>
            <button type="reset" class="btn btn-link">Reset</button>

        </form>
    </div>   
    
</body>
</html>
